<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 375px)">
        <img srcset="./images/image-product-mobile.jpg" alt="Perfume" class="card__image" />
      </picture>
      <div class="card__details">
        <h3 class="card__product-type">PERFUME</h3>
        <h2 class="card__product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__prices">
          <span class="card__price">$149.99</span>
          <span class="card__original-price">$169.99</span>
        </div>
        <a href="#" class="card__button"><span>Add to Cart</span></a>
      </div>
    </article>
  </main>
</body>
</html>
